<head>
    <title>ショッピングカート</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-details {
            display: flex;
            flex-direction: column;
        }
        .item-name {
            font-size: 1.2em;
            margin: 0;
        }
        .item-price {
            color: #888;
        }
        .quantity {
            display: flex;
            align-items: center;
        }
        .quantity input {
            width: 50px;
            text-align: center;
        }
        .item-actions {
            display: flex;
            align-items: center;
        }
        .item-actions button {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        .item-actions button:hover {
            background-color: #d32f2f;
        }
        .total {
            text-align: right;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .checkout-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        .checkout-button:hover {
            background-color: #388e3c;
        }

        img{
            width: 100px;
            margin-right: 25px;
            margin-left: 50px;
        }

        .itemimg{
            display: flex;
            margin-right: 500px;
        }

        @media (max-width:875px){
                .row, .inquiry {
                    flex-direction: column;
                }

        .itemimg{
            display: block;
            margin: left;
            margin-right: 5px;
        }

        h1{
            font-size: 15px;
            margin-bottom: 20px;
        }

        .item-name{
            font-size: 13px;
        }

        .item-price{
            font-size: 10px;
        }

        .quantity{
            font-size: 10px;
        }

        .total{
            font-size: 18px;
        }

        .container {
            width: 100%;
            margin: 0 auto;

        }

        .item-actions button{
            padding: 0px 0px;
            margin-left: 0px;
        }

    }


    </style>
